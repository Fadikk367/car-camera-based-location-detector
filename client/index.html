<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geodetector</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
  crossorigin=""/>
</head>
<body>
  <header>
    <h1>Geodetector</h1>
  </header>
  <main>
    <section id="input-section">
      <form action="#">
        <div id="video-drop-area">
          <label for="video-input" id="video-input-label">Choose car camera recording</label>
          <input type="file" id="video-input" name="video">
        </div>
        <video controls id="video-player">Not supproted</video>
        <div id="control-buttons">
          <button id="upload-video-button" class="control-button" type="submit" disabled>Upload to analysis</button>
          <button id="clear-video-button" class="control-button" type="button">Clear</button>
        </div>
      </form>
    </section>
    <section id="map-section">
      <div id="map"></div>
    </section>
  </main>
  <footer>footer</footer>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
  <script src="./scripts/countries.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/map.js"></script>
</body>
</html>
